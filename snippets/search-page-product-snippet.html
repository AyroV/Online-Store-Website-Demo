<div class="col-lg-4 col-md-6 search-page-product-column">
    <div class="search-page-single-product">
        <div class="product-image center-image"><img src="{{image}}" width="150px" height="150px"></div>
        <div class="product-info">
            <a href="https://ayrov.github.io/Online-Store-Website-Demo/product-page.html?id={{id}}" class="product-link">
                <div class="product-code">{{id}}</div>
                <div class="product-name">{{name}}</div>
            </a>
            <div class="product-price">
                <span class="price-value">{{price}}</span>
                <span class="price-currency">$</span>
            </div>
        </div>
    </div>
</div>
