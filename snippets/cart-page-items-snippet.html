<div class="row cart-item">
    <div class="cart-item-img"><img src="{{image}}" width="100px" height="100px"></div>
    <div class="cart-item-detail">
    <div>{{name}}<span class="cart-id">{{cart-id}}</span></div>
    <span class="price-value">{{price}}</span>
    <span class="price-currency">$</span>
    <div><button type="button" class="btn btn-danger remove-cart-btn" onclick="removeItem('{{cart-id}}', '{{price}}')">Remove</button></div>
    </div>
</div>
